{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.heroname}}</span></h1>
  {% else %}
    <h1>Add Hero</h1>
  {% endif %}
  <h2>AKA: <span class="teal-text">{{object.realname}}</span></h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
